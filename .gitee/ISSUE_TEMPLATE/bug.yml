name: 问题反馈
description: 当你中发现了一个 Bug，导致应用崩溃或抛出异常，或者有一个组件存在问题，或者某些地方看起来不对劲。
title:
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## 💢 特别说明：如果 Issue 没有严格按照模板编写且未提供测试源码下载或 Git 测试仓库地址，则视为无效 `Issue`，将无法得到答复。
  - type: dropdown
    id: version
    attributes:
      label: 版本号
      description: 请选择项目使用的 Furion 版本？
      options:
        - 4.9.5.14 (最新)
        - 4.9.5.13
        - 4.9.5.12
        - 4.9.5.11
        - 4.9.5.10
        - 4.9.5.9
        - 4.9.5.8
        - 4.9.5.7
        - 4.9.5.6
        - 4.9.5.5
        - 4.9.5.4
        - 4.9.5.3
        - 4.9.5.2
        - 4.9.5.1
        - 4.9.5
        - 4.9.4.11
        - 4.9.4.10
        - 4.9.4.9
        - 4.9.4.8
        - 4.9.4.7
        - 4.9.4.6
        - 4.9.4.5
        - 4.9.4.4
        - 4.9.4.3
        - 4.9.4.2
        - 4.9.4.1
        - 4.9.4
        - 其他版本（请升级）
    validations:
      required: true
  - type: dropdown
    id: net_sdk
    attributes:
      label: .NET SDK
      description: 请选择项目使用的 .NET SDK 版本？
      options:
        - .NET5
        - .NET6
        - .NET7
        - .NET8
        - .NET9
    validations:
      required: true
  - type: dropdown
    id: project_type
    attributes:
      label: 项目类型
      description: 请选择目标项目类型？
      options:
        - WebApi
        - Mvc
        - Razor Pages
        - Blazor Server
        - Blazor App (Auto)
        - MinApp
        - WinForm
        - WPF
        - Console
    validations:
      required: true
  - type: dropdown
    id: os_type
    attributes:
      label: 操作系统
      description: 请选择操作系统类型？
      options:
        - Windows 11
        - Windows 10
        - Windows 8
        - Ubuntu
        - CentOS
        - Debian
        - Deepin
        - Red Hat Linux
        - 其他 Linux
        - MacOS
        - 其他
    validations:
      required: true
  - type: dropdown
    id: environment
    attributes:
      label: 运行环境
      description: 请选择代码运行环境？
      options:
        - 开发环境 (Development)
        - 生产环境 (Production)
        - 测试环境 (单元测试/集成测试)
    validations:
      required: true
  - type: dropdown
    id: dbtype
    attributes:
      label: 数据库类型
      description: 请选择使用的数据库类型？
      options:
        - Sqlite
        - SqlServer 2012+
        - SqlServer 2012-
        - MySql 8+
        - MySql 8-
        - PostgreSQL
        - Oracle 11+
        - Oracle 11-
        - Firebird
        - Cosmos
        - InMemoryDatabase
    validations:
      required: true
  - type: dropdown
    id: deploy
    attributes:
      label: 应用托管程序
      description: 请选择应用托管程序软件？
      options:
        - IIS
        - Nginx
        - Docker
        - PodMan
        - PM2
        - Kestrel
        - 单文件
        - Windows Service
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: 这个问题是否已经存在？
      options:
        - label: 我已经搜索过现有的问题 (https://gitee.com/dotnetchina/Furion/issues)
          required: true
  - type: textarea
    attributes:
      label: 如何复现
      description: 请详细告诉我们如何复现你遇到的问题，如涉及代码，可提供一个最小代码示例，并使用反引号```附上它
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: 预期结果
      description: 请告诉我们你预期会发生什么。
    validations:
      required: true
  - type: textarea
    attributes:
      label: 实际结果
      description: 请告诉我们实际发生了什么。
    validations:
      required: true
  - type: textarea
    attributes:
      label: 异常信息
      description: 如果有异常请把详细异常堆栈粘贴上来。
  - type: textarea
    attributes:
      label: 截图或视频
      description: 如果可以的话，上传任何关于 bug 的截图。
      placeholder: |
        可在此处进行图片粘贴上传。
    validations:
      required: true
  - type: input
    id: demo
    attributes:
      label: Demo 地址（Git/网盘/SVN）
      description: 请提供复现错误的 Demo 下载
      placeholder: https://gitee.com/your_id/your_test_project.git
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: 友好承诺
      options:
        - label: 我承诺将本着相互尊重、理解和友善的态度进行交流，共同维护好 Furion 来之不易的良好的社区氛围。
          required: true
